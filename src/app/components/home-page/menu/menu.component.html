<ng-template id="monospace" ngFor let-section [ngForOf]="sections">
  <div pRipple (click)="goTo(section.url)"
       class="flex active:border-yellow-700 p-button hover:text-primary bg-primary-reverse align-items-center  h-3rem default-background font-bold text-white border-round mt-3 m-2">
    {{section.name}}
  </div>
</ng-template>
