<div class="surface-50">
  <div class="flex justify-content-between flex-wrap">
    <div class="flex align-items-center justify-content-center">
      <p-button styleClass="p-button-text">
        <p class="text-4xl w-10 my-0">InfoMail</p>
      </p-button>
    </div>
    <div class="flex align-items-center justify-content-center">
      <p class="text-primary text-xl font-normal mr-2">{{this.userEmail}}</p>
      <button (click)="onLogout()" pButton type="button" class="p-button-rounded p-button-text">
        <i class="pi pi-sign-out" style="font-size: 1.5rem"></i>
      </button>
    </div>
  </div>
</div>
