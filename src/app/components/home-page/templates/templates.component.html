<div class="card">
  <p-table [value]="templates">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0 text-3xl">My templates:</h5>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="w-3rem">
          <p-checkbox [binary]="true"></p-checkbox>
        </th>
        <th class="w-18rem">Name</th>
        <th>Subject</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-template>
      <tr>
        <td>
          <p-tableCheckbox></p-tableCheckbox>
        </td>
        <td>{{sliceText(template.name, 25)}}</td>
        <td>{{sliceText(template.subject, 90)}}</td>
        <td>
          <div class="flex justify-content-end">
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(template)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(template)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
