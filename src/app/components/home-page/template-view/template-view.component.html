<div class="p-fluid">

  <div class="p-field grid" *ngIf="allowSharing && template.userEmail && template.sharingLink">
    <div class="col-4">
      <label for="template-owner" class="p-2">Creator</label>
      <input type="text" pInputText id="template-owner" [disabled]="true" [(ngModel)]="template.userEmail">
    </div>
    <div class="col-offset-2 col-6">
      <label for="sharingLink" class="p-2">Sharing link</label>
      <div class="p-inputgroup">
        <input type="text" pInputText id="sharingLink" [disabled]="true" [(ngModel)]="template.sharingLink">
        <button type="button" pButton pRipple label="Copy" (click)="copySharingLink()"></button>
      </div>
    </div>
  </div>

  <div class="p-field mt-2" *ngIf="template.name || showEmptyName">
    <label for="template-name" class="p-2">Name</label>
    <input type="text" id="template-name"
           pInputText
           placeholder="Template name"
           [disabled]="! allowEdit"
           [(ngModel)]="template.name"
           required autofocus>
    <small id="template-name-help"
           [hidden]="isValidStroke(template.name)" class="p-error font-bold text-sm  mt-2">{{NOT_VALID_STROKE}}</small>
  </div>

  <div class="p-field mt-2">
    <label for="template-subject" class="p-2">Subject</label>
    <input type="text" id="template-subject"
           pInputText
           placeholder="Template subject"
           [disabled]="! allowEdit"
           [(ngModel)]="template.subject"
           required autofocus>
    <small id="template-subject-help"
           [hidden]="isValidStroke(template.subject)"
           class="p-error font-bold text-sm  mt-2">{{NOT_VALID_STROKE}}</small>
  </div>

  <div class="p-field mt-2">
    <label class="p-2">Body</label>
    <angular-editor id="template-body" *ngIf="allowEdit"
                    [config]="editConfig"
                    [(ngModel)]="template.body"
    ></angular-editor>
    <angular-editor id="template-body-read" *ngIf="! allowEdit"
                    [config]="readConfig"
                    [(ngModel)]="template.body"
    ></angular-editor>
    <small id="template-body-help"
           [hidden]="isValidStroke(template.body)" class="p-error font-bold text-sm  mt-2">{{NOT_VALID_STROKE}}</small>
  </div>

</div>
