<div class="surface-card p-4 shadow-2 border-round w-full">
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" formControlName="email" type="text" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" formControlName="password" type="password" pInputText class="w-full mb-3">

      <button pButton pRipple label="Sign In" type="submit" icon="pi pi-user" class="w-full"></button>
    </form>
  </div>
</div>
