<p-toolbar>
  <div class="p-toolbar-group-left">
    <a class="m-0 cursor-pointer hover:text-primary text-3xl text-white block no-underline" routerLink="/">
      <i class="pi pi-envelope text-primary text-3xl"></i> Info<span class="text-primary">Mail</span></a>
  </div>

  <div class="p-toolbar-group-right">
    <div *ngIf="isUserAuthenticate(); then user_authenticate else user_not_authenticate"></div>

    <ng-template #user_authenticate>
      <div class="text-primary text-xl font-normal mr-2">{{getUserEmail()}}</div>
      <button pButton pRipple type="button" label="Log out" icon="pi pi-sign-out" class="p-button-rounded font-semibold"
              (click)="onLogout()"
              routerLink="/auth/login"></button>
    </ng-template>

    <ng-template #user_not_authenticate>
      <button pButton pRipple type="button" label="Log in" icon="pi pi-sign-in" class="p-button-text mr-2 font-semibold"
              routerLink="/auth/login"></button>
      <button pButton pRipple type="button" label="Sign up" class="p-button-rounded font-semibold"
              routerLink="/auth/registration"></button>
    </ng-template>
  </div>
</p-toolbar>
