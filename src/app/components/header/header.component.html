<header
  class="grid card fluid px-2 pt-2 pb-3 text-3xl bg-primary-reverse">
  <div class="col-2">
  <a class="m-0 cursor-pointer hover:text-primary text-white block no-underline" routerLink="/">Infomail</a></div>

  <div *ngIf="isUserAuthenticate(); then user_authenticate else user_not_authenticate"></div>

  <ng-template #user_authenticate>
    <div class="col-3 col-offset-7">
      <div class="flex justify-content-end align-items-center">
        <div class="text-primary text-xl font-normal mr-2">{{this.userEmail}}</div>
        <button pButton pRipple type="button" label="Log out" class="p-button-rounded" (click)="onLogout()" routerLink="/welcome"></button>
      </div>
    </div>
  </ng-template>

  <ng-template #user_not_authenticate>
    <div class="col-2 col-offset-8">
      <div class="flex justify-content-end align-items-center">
        <button pButton pRipple type="button" label="Log in" class="p-button-text mr-2" routerLink="/welcome"></button>
        <button pButton pRipple type="button" label="Sign up" class="p-button-rounded"></button>
      </div>
    </div>
  </ng-template>
</header>
